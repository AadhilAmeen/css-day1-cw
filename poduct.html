<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3 {
            color: brown;
            text-align: right;
            font-size: 24px;
            font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            letter-spacing: 2px;
        }
        div {
            color: green;
            text-align: center;
            text-transform: uppercase;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 20px;
            letter-spacing: 10px;
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin:0 auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
            vertical-align: middle;
            font-family: 'Courier New', Courier, monospace;
            font-size: 18px;
        }

        

    </style>
</head>
<body>
    <h3>Infotec solutions</h3>
    <div>you partner on smart technology</div>
    <table>
        <tr>
           <th>departments</th>
           <th>phone numbers</th>
        </tr>
        <tr>
            <td>sales</td>
            <td>9876543210</td>
        </tr>
        <tr>
            <td>support</td>
            <td>8765432109</td>
    </table>

</body>
</html>
